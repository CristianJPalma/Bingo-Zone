<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Detalles de la Partida</title>
</head>
<script>
    async function cargarLobby() {
        try {
            const response = await fetch(`partida.php?codigo=${codigoPartida}`);
            const data = await response.json();

            document.getElementById('codigoPartida').textContent = data.codigo;

            const listaMiembros = document.getElementById('listaMiembros');
            listaMiembros.innerHTML = '';

            // Generar la lista de miembros con sus nombres y fotos de perfil
            data.miembros.forEach(miembro => {
                const li = document.createElement('li');
                li.classList.add('miembro-item'); // Clase para estilos en CSS

                // Crear un elemento img para la imagen de perfil
                const img = document.createElement('img');
                img.src = miembro.imagen; // URL de la imagen de perfil
                img.alt = miembro.nombre;  // Texto alternativo en caso de error de carga
                img.classList.add('imagen-perfil'); // Clase para estilos en CSS

                // Crear un elemento span para el nombre de pantalla
                const nombre = document.createElement('span');
                nombre.textContent = miembro.nombre;
                nombre.classList.add('nombre-pantalla'); // Clase para estilos en CSS

                // Agregar la imagen y el nombre al elemento li
                li.appendChild(img);
                li.appendChild(nombre);
                listaMiembros.appendChild(li);
            });

            // Mostrar u ocultar controles específicos para el creador
            if (data.esCreador) {
                document.querySelectorAll('.solo-creador').forEach(boton => {
                    boton.style.display = 'inline-block'; // Mostrar los botones solo para el creador
                });
            } else {
                // Deshabilitar interacción de botones visibles para todos
                document.querySelectorAll('.solo-interactivo-creador').forEach(boton => {
                    boton.disabled = true;
                });
            }
        } catch (error) {
            console.error('Error al cargar el lobby:', error);
        }
    }

    document.addEventListener('DOMContentLoaded', cargarLobby);

    const urlParams = new URLSearchParams(window.location.search);
    const codigoPartida = urlParams.get('codigo');

    async function cargarMiembros() {
        try {
            const response = await fetch(`partida.php?codigo=${codigoPartida}`);
            const data = await response.json();
            document.getElementById('codigoPartida').textContent = data.codigo;
            const listaMiembros = document.getElementById('listaMiembros');
            listaMiembros.innerHTML = '';

            if (data.miembros.length > 0) {
                data.miembros.forEach(miembro => {
                    const li = document.createElement('li');
                    li.classList.add('miembro-item'); // Clase para estilos en CSS

                    const img = document.createElement('img');
                    img.src = miembro.imagen;
                    img.alt = miembro.nombre;
                    img.classList.add('imagen-perfil'); // Clase para estilos en CSS

                    const nombre = document.createElement('span');
                    nombre.textContent = miembro.nombre;
                    nombre.classList.add('nombre-pantalla'); // Clase para estilos en CSS

                    li.appendChild(img);
                    li.appendChild(nombre);
                    listaMiembros.appendChild(li);
                });
            } else {
                listaMiembros.innerHTML = '<p>No hay miembros en esta partida.</p>';
            }
        } catch (error) {
            console.error('Error al cargar los miembros:', error);
        }
    }

    window.addEventListener("beforeunload", function(event) {
        const mensaje = "Estás a punto de salir de la partida. ¿Estás seguro?";
        event.returnValue = mensaje;
        return mensaje;
    });

    async function salirPartida() {
        try {
            const response = await fetch(`partida.php?codigo=${codigoPartida}&accion=salir`);
            const data = await response.json();

            if (data.mensaje) {
                alert(data.mensaje);
                window.location.href = 'sala.html'; // Redirigir a la sala
            } else if (data.error) {
                alert(data.error);
            }
        } catch (error) {
            console.error('Error al salir de la partida:', error);
        }
    }

    cargarMiembros();
    setInterval(cargarMiembros, 2000);
</script>

<body>
    <h1>Detalles de la Partida</h1>
    <p><strong>Código de la partida:</strong> <span id="codigoPartida"></span></p>

    <h2>Miembros de la partida</h2>
    <ul id="listaMiembros">
        <!-- Aquí se mostrarán los miembros de la partida -->
    </ul>
    <button id="salirPartida" onclick="salirPartida()">Salir de partida</button>
    <button class="solo-creador" onclick="iniciarPartida()" style="display: none;">Iniciar Partida</button>
    <button class="solo-creador" onclick="terminarPartida()" style="display: none;">Terminar Partida</button>
    
    <!-- Botón visible para todos pero interactivo solo para el creador -->
    <div id="cajaColor" style="width: 100px; height: 100px; background-color: pink; margin-top: 20px;"></div>
    <button class="solo-interactivo-creador" onclick="cambiarColor()">Cambiar Color</button>
    <style>
        /* Estilos para los miembros de la lista */
#listaMiembros {
    list-style-type: none;
    padding: 0;
}

.miembro-item {
    display: flex;
    align-items: center;
    margin-bottom: 10px;
}

/* Imagen de perfil redondeada */
.imagen-perfil {
    width: 40px; /* Ajusta el tamaño según sea necesario */
    height: 40px;
    border-radius: 50%;
    margin-right: 10px;
}

/* Estilos para el nombre de pantalla */
.nombre-pantalla {
    font-size: 16px;
    font-weight: bold;
}

    </style>
</body>
</html>
