<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Partida</title>
    <link rel="stylesheet" href="ruta/al/archivo/estilos.css"> <!-- Incluye tus estilos CSS -->
    <script>        
        fetch("../usuario/mostrar_datos.php")
        .then(response => response.json())
            .then(data => {
                if (data.error) {
                    console.error(data.error);
                    document.getElementById('nombre_pantalla').textContent = 'Invitado';
                } else {
                    // Mostrar el nombre del usuario en el HTML
                    document.getElementById('nombre_pantalla').textContent = data.nombre_pantalla;
                }
            })

    </script>
</head>
<body>
    <div class="contenedor-crear-partida">
        <h1>Crear Partida</h1>
        
        <form id="formCrearPartida">
            <button type="button" id="btnCrearPartida">Crear Partida</button>
        </form>
        
        <p id="nombre_pantalla"></p>
        <p id="resultado"></p>
    </div>

    <script>

document.getElementById('btnCrearPartida').addEventListener('click', function() {
    // Realizar solicitud AJAX para crear la partida
    fetch('crear_sala.php', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/x-www-form-urlencoded'
        }
    })
    .then(response => response.json())
    .then(data => {
        if (data.error) {
            document.getElementById('resultado').innerText = data.error; // Muestra mensaje de error si existe
        } else {
            // Redirige a la página de la partida pasando el código de la sala en la URL
            window.location.href = 'partida.html?codigo=' + encodeURIComponent(data.codigo_sala);
        }
    })
    .catch(error => {
        document.getElementById('resultado').innerText = "Error al crear la partida.";
        console.error("Error:", error);
    });
});

    </script>
</body>
</html>
