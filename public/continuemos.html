<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="/styles/continuemos.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bubblegum+Sans&display=swap" rel="stylesheet">
    <link rel="apple-touch-icon" sizes="180x180" href="/imgs/faviconos/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/imgs/faviconos/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/imgs/faviconos/favicon-32x32.png">
    <title>Bingo Zone</title>
</head>
<body>
    <img class="logo" src="/imgs/logos/BingoZone.png" alt="Bingo Zone">
    <div class="narvar">
        <h1 class="titulo">Bingo Zone</h1>
    </div>
    <img  class="globo-texto" src="/imgs/capi/globo-de-textos.png" alt="Globo-De-Texto">
    <img  class="capi-pregunta" src="/imgs/capi/capi-pregunta.png" alt="Globo-De-Texto">
    <h1 class="mensaje">¿Cuál es tu<br>edad?</h1>
    <form class="edad">
        <h1 class="text-edad">Mi edad es:</h1>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
            <label class="form-check-label" for="flexRadioDefault1">
              <h4 class="text-input">Menos de 18 años</h4>
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
            <label class="form-check-label" for="flexRadioDefault2">
              <h4 class="text-input">Entre 18 y 25 años</h4>
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault3" checked>
            <label class="form-check-label" for="flexRadioDefault2">
              <h4 class="text-input"> Más de 30 años</h4>
            </label>
        </div>
</body>
</html>
