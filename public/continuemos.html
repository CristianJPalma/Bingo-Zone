<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="../styles/narvar.css">
    <link rel="stylesheet" href="../styles/continuemos.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bubblegum+Sans&display=swap" rel="stylesheet">
    <link rel="apple-touch-icon" sizes="180x180" href="../imgs/faviconos/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../imgs/faviconos/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../imgs/faviconos/favicon-32x32.png">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script src="../scripts/musica.js"></script>
    <title>Bingo Zone</title>
</head>
<body>
  <div id="loader" class="carga container">
    <img class="logo-carga" src="../imgs/logos/BingoZone.png" alt="Bingo Zone">
    <p class="top-text">Cargando...</p>
  <div class="loader">
    <div class="progress"></div>
  </div>
  <p class="bottom-text">¡Al iniciar sesión podras disfrutar la experiencia completa!</p>
  <img src="../imgs/capi/capi-baño.png" alt="capi-baño" class="bottom-image">
</div>
  <div id="content" class="content" style="display:none;">
    <div class="narvar">
      <img class="logo" src="../imgs/logos/BingoZone.png" alt="Bingo Zone">
      <h1 class="titulo">Bingo Zone</h1>
  </div>


    <div id="content1">
    <img  class="globo-texto" src="../imgs/capi/edad-globo.png" alt="Globo-De-Texto">
    <img  class="capi-pregunta" src="../imgs/capi/capi-pregunta.png" alt="Globo-De-Texto">


    <form class="edad p-3" id="myForm" novalidate>
      <h1 class="text-edad">¿Cuál es tu edad?</h1>
      
      <div class="form-check">
          <input class="form-check-input" type="radio" name="flexRadioDefault" id="opcion1" value="opcion1" required>
          <label class="form-check-label" for="opcion1">
              <h4 class="text-input">Menos de 18 años</h4>
          </label>
      </div>
      
      <div class="form-check">
          <input class="form-check-input" type="radio" name="flexRadioDefault" id="opcion2" value="opcion2" required>
          <label class="form-check-label" for="opcion2">
              <h4 class="text-input">Entre 18 y 25 años</h4>
          </label>
      </div>
      
      <div class="form-check">
          <input class="form-check-input" type="radio" name="flexRadioDefault" id="opcion3" value="opcion3" required>
          <label class="form-check-label" for="opcion3">
              <h4 class="text-input">Más de 30 años</h4>
          </label>
      </div>

      <span class="material-symbols-outlined black">info</span>
      <h3 class="info">No afectará la experiencia del juego.</h3>
      <p id="error-message" class="mensaje-error" style="display: none;">
        <br> Por favor selecciona una opción.
      </p>
      <div>
          <button class="btn-continuar" type="submit" id="btn">Continuar</button>
      </div>
    </form>
</div>

<!-- Contenido 2, experiencia -->
<div id="content2" class="content">
  <div class="experiencia">
    <div class="hover-container">
      <div class="hover-content">
        <span class="material-symbols-outlined tuto">info</span> <h3 class="texto-info-1">Se activara el tutorial automáticamente</h3>
      </div>
      <button id="btn-1" class="">No tengo experiencia</button> <br>
    </div>
    <div class="hover-container">
      <div class="hover-content">
        <span class="material-symbols-outlined tuto">info</span> <h3 class="texto-info-2">Te llevará al menú de iniciar sesión</h3>
      </div>
      <button id="btn-2" onclick="window.location.href='iniciar.html';" >Tengo experiencia</button>
    </div>
  </div>
  <img class="capi" id="img1" src="../imgs/capi/capi-idea.png" alt="">
  <img class="capi content2" id="img2" src="../imgs/capi/capi-bebe.png" alt="">
  <img class="capi content2" id="img3" src="../imgs/capi/capi-fuerte.png" alt="">
</div>
<div class="marginBaja">
  <div class="contacto">Contacto</div>
  <img class="miusic" src="../imgs/iconos/icono-musica.png" alt="icono-musica">
</div>
<audio id="background-music"  autoplay loop>
  <source src="../audios/musica2.mp3" type="audio/mpeg">
  Tu navegador no soporta el elemento de audio.
</audio>
<input type="range" style="display: none;" id="volume" min="0" max="1" step="0.01" value="0.5">
<script src="../scripts/continuemos.js"></script>
<script src="../bootstrap/js/bootstrap.js"></script>
</body>
</html>
