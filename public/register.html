<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="/styles/register.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bubblegum+Sans&display=swap" rel="stylesheet">
    <link rel="apple-touch-icon" sizes="180x180" href="/imgs/faviconos/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/imgs/faviconos/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/imgs/faviconos/favicon-32x32.png">
    <script src="/scripts/musica.js"></script>
    <title>Registrarse</title>
</head>

<body>
    <form class="register marco">
        <h1>Registrarse</h1>
        <input class="espacio2" type="text" name="nombre" placeholder="Nombre *">
        <input class="espacio2" type="text" name="apelido" placeholder="Apellido*">
        <input class="espacio" type="text" name="name-user" placeholder="Nombre en pantalla *">
        <input class="espacio" type="email" name="correo" placeholder="Correo electrónico *">
        <input class="espacio" type="password" name="contraseña" placeholder="Contraseña *">
        <img class="logo"src="/imgs/iconos/simbolo-de-google.png">
        <img class="logo derecha"src="/imgs/iconos/facebook.png">
        <img class="logo derecha"src="/imgs/iconos/discordia.png">
        <div style="margin-top: 10px">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <a href="" style="color: white;">Terminos y condiiones </a>
        </div>
        <a href="menu.html" style="text-decoration: none;" class="boton" type="submit" name="register">Continuar</a>
        <a href="/public/login.html" class="cuenta">¡Ya tengo cuenta!</a>
    </form>
    <div class="imagen 1">
        <img class="imagen1" rel="icon" type="image/png" sizes="32x32" src="/imgs/logos/BingoZone.png">
    </div>
    <div class="imagen 2">
        <img class="imagen2" rel="icon" type="image/png" sizes="120x120" src="/imgs/capi/lupa.png">
    </div>
    <audio id="background-music"  autoplay loop>
        <source src="/audios/musica2.mp3" type="audio/mpeg">
        Tu navegador no soporta el elemento de audio.
    </audio>
    <input type="range" style="display: none;" id="volume" min="0" max="1" step="0.01" value="0.5">
</body>
</html>
