<body>

        <div id="mensaje"></div>
        <input class="espacio2" type="text" name="nombre" placeholder="Nombre *" required>

            <i class='bx bx-show-alt'></i>
        </div>
        <img class="logo derecha"src="../imgs/iconos/simbolo-de-google.png">

        </div>
        <button href="menu.html" style="text-decoration: none;" class="boton" type="submit" name="register">Continuar</button>

    <div class="imagen 1">
        <img class="imagen1" rel="icon" type="image/png" sizes="32x32" src="../imgs/logos/BingoZone.png">

        <img class="imagen2" rel="icon" type="image/png" sizes="120x120" src="../imgs/capi/lupa.png">

    <audio id="background-music"  autoplay loop>
        <source src="../audios/musica2.mp3" type="audio/mpeg">
        Tu navegador no soporta el elemento de audio.
    </audio>
    <input type="range" style="display: none;" id="volume" min="0" max="1" step="0.01" value="0.5">
