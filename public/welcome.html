<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="../styles/narvar.css">
    <link rel="stylesheet" href="../styles/welcome.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bubblegum+Sans&display=swap" rel="stylesheet">
    <link rel="apple-touch-icon" sizes="180x180" href="../imgs/faviconos/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../imgs/faviconos/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../imgs/faviconos/favicon-32x32.png">
    <script src="../scripts/musica.js"></script>
    <title>Bingo Zone</title>
</head>
<body id="music">
    <div class="narvar">
        <img class="logo" src="../imgs/logos/BingoZone.png" alt="Bingo Zone">
        <h1 class="titulo">Bingo Zone</h1>
    </div>
    <img class="capi-saludo"src="../imgs/capi/capi-saludo.com.png" alt="CapiSaludo">
    <!-- primer conteido: Hola -->
    <div id="content1" class="content">
        <img  class="globo-texto"src="../imgs/capi/globo-texto-hola.png" alt="Globo-De-Texto">
        <a id="btn">Continuar</a>
    </div>
    <!-- Segundo contenido:  -->
    <div id="content2" class="content">
        <img  class="globo-texto"src="../imgs/capi/globo-texto-nombre.png" alt="Globo-De-Texto">
        <a id="btn-1">Continuar</a>
    </div>
    <!-- Tercer contenido -->
    <div id="content3" class="content">
        <img  class="globo-texto"src="../imgs/capi/globo-texto-bienvenido.png" alt="Globo-De-Texto">
        <a id="btn-2">Continuar</a>
    </div>
    <!-- Cuarto contenido -->
    <div id="content4" class="content">
        <img  class="globo-texto"src="../imgs/capi/globo-texto-juego.png" alt="Globo-De-Texto">
        <a id="btn-3">Continuar</a>
    </div>
    <!-- Quinto contenido -->
    <div id="content5" class="content">
        <img  class="globo-texto"src="../imgs/capi/globo-texto-vamos.png" alt="Globo-De-Texto">
        <a href="./continuemos.html" class="node" id="btn-4">Continuar</a>
    </div>
    <div class="marginBaja">
        <div class="contacto">Contacto</div>
        <input type="range"  id="volume" min="0" max="1" step="0.01" value="0.5">
        </div>
    </div>
    <audio id="background-music"  autoplay loop>
        <source src="../audios/musica2.mp3" type="audio/mpeg">
        Tu navegador no soporta el elemento de audio.
    </audio>
<script>
    document.getElementById('music').addEventListener('mouseover','click', function() {
    var audio = document.getElementById('background-music');
    audio.play();
});
</script>
<script src="../scripts/welcome.js"></script>
</body>
</html>
