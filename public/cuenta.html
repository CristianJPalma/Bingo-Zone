<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="../styles/narvar.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bubblegum+Sans&display=swap" rel="stylesheet">
    <link rel="apple-touch-icon" sizes="180x180" href="../imgs/faviconos/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../imgs/faviconos/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../imgs/faviconos/favicon-32x32.png">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=headphones" />
    <script src="../scripts/musica.js"></script>
    <script src="../scripts/verificar_sesion.js"></script>
    <title>Cuenta - Bingo Zone</title>
</head>
<body>
<h2>Actualizar Perfil</h2>
<form id="formActualizarUsuario">
    <label>Nombre:</label>
    <input type="text" name="nombre" required>
    <br>
    <label>Apellido:</label>
    <input type="text" name="apellido" required>
    <br>
    <label>Nombre en pantalla:</label>
    <input type="text" name="nombre_pantalla" required>
    <br>
    <label>Correo:</label>
    <input type="email" name="correo" required>
    <br>
    <button type="submit">Actualizar</button>
</form>
<p id="mensaje"></p>

<script>
    // Función para cargar los datos existentes del usuario
    document.addEventListener("DOMContentLoaded", function() {
        fetch("obtener_datos_usuario.php")
            .then(response => response.json())
            .then(data => {
                if (data.status === "success") {
                    // Rellenar los campos con los datos obtenidos
                    document.getElementById("nombre").value = data.data.nombre;
                    document.getElementById("apellido").value = data.data.apellido;
                    document.getElementById("nombre_pantalla").value = data.data.nombre_pantalla;
                    document.getElementById("correo").value = data.data.correo;
                } else {
                    document.getElementById("mensaje").innerText = "Error: " + data.message;
                }
            })
            .catch(error => console.error("Error al cargar los datos del usuario:", error));
    });

    // Función para actualizar los datos del usuario
    document.getElementById("formActualizarUsuario").addEventListener("submit", function(event) {
        event.preventDefault();
        const formData = new FormData(this);

        fetch("actualizar_usuario.php", {
            method: "POST",
            body: formData
        })
        .then(response => response.json())
        .then(data => {
            const mensaje = document.getElementById("mensaje");
            if (data.status === "success") {
                mensaje.innerText = "Perfil actualizado con éxito";
            } else {
                mensaje.innerText = "Error: " + data.message;
            }
        })
        .catch(error => {
            console.error("Error en la actualización:", error);
            document.getElementById("mensaje").innerText = "Error en la actualización.";
        });
    });
</script>
</body>
</html>
