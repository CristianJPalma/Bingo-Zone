<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="../styles/narvar.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bubblegum+Sans&display=swap" rel="stylesheet">
    <link rel="apple-touch-icon" sizes="180x180" href="../imgs/faviconos/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../imgs/faviconos/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../imgs/faviconos/favicon-32x32.png">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=headphones" />

    <script src="../scripts/verificar_sesion.js"></script>
    <script src="../scripts/cuenta.js"></script>
    <title>Cuenta - Bingo Zone</title>
</head>
<body>
    <h2>Actualizar Cuenta</h2>
    <form onsubmit="actualizarDatos(event)">
        <label>Imagen de Perfil:</label>
        <img id="imagen_perfil" src="" alt="Imagen de Perfil" width="100" onclick="cambiarImagen()"><br>
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required><br>
        
        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido" name="apellido" required><br>
        <input type="text" id="nombre_pantalla" name="nombre_pantalla" required><br>

        <label for="correo">Correo:</label>
        <input type="email" id="correo" name="correo" required><br>

        
        <button type="submit">Guardar cambios</button>
        <div id="mensaje-resultado"></div>
    </form>
    <button onclick="window.location.href='menu.html';"">Atras</button>
    <style>
        img{
            cursor: url('../imgs/cursores/puntero-click.cur'), pointer;
        }
    </style>
</body>
</html>
