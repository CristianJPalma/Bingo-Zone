<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="../styles/menu.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bubblegum+Sans&display=swap" rel="stylesheet">
    <link rel="apple-touch-icon" sizes="180x180" href="../imgs/faviconos/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../imgs/faviconos/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../imgs/faviconos/favicon-32x32.png">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=headphones" />
    <script src="../scripts/musica.js"></script></head>
<body id="music">
    <img class="logo" src="../imgs/logos/BingoZone.png" alt="Bingo Zone">
    <div class="narvar">
        <h1 class="titulo">Bingo Zone</h1>
    </div>
    <img class="imagenPerfil" src="../imgs/capi/capi-furia.png" alt="capiEnojado">
    <img class="regalo" src="../imgs/iconos/icono-regalo.png" alt="icono-regalo">
    <button class="bttCuenta">Cuenta</button>
    <button class="bttTienda">Tienda</button>
    <button class="crearSala">Crear sala</button>
    <button class="unirse">Unirse</button>
    <div class="marginBaja"></div>
    <img class="miusic" src="../imgs/iconos/icono-musica.png" alt="icono-musica">
    <div class="contacto">Contacto</div>




    <audio id="background-music"  autoplay loop>
        <source src="../audios/musica2.mp3" type="audio/mpeg">
        Tu navegador no soporta el elemento de audio.
    </audio>
    <input style="display: none;" type="range" id="volume" min="0" max="1" step="0.01" value="0.5">
    <script>
        document.getElementById('music').addEventListener('mouseover','click', function() {
        var audio = document.getElementById('background-music');
        audio.play();
    });
    </script>
</body>
</html>
